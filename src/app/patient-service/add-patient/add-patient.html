<div class="container">
  <h2>Add Patient</h2>

<form #patientForm="ngForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        class="form-control"
        [(ngModel)]="patient.firstName"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        class="form-control"
        [(ngModel)]="patient.lastName"
        required
      />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        id="gender"
        name="gender"
        class="form-control"
        [(ngModel)]="patient.gender"
        required
      >
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="patient.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        class="form-control"
        [(ngModel)]="patient.phone"
        required
      />
    </div>

    <div class="form-group">
      <label for="insuranceProvider">Insurance Provider</label>
      <input
        type="text"
        id="insuranceProvider"
        name="insuranceProvider"
        class="form-control"
        [(ngModel)]="patient.insuranceProvider"
      />
    </div>

    <div class="form-group">
      <label for="insuranceNumber">Insurance Number</label>
      <input
        type="text"
        id="insuranceNumber"
        name="insuranceNumber"
        class="form-control"
        [(ngModel)]="patient.insuranceNumber"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid">
      Save Patient
    </button>
  </form>
</div>
